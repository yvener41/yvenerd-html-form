<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>HTML Form with Bootstrap</title>
</head>
<body>

    <div class="container">
        
        <div class="card w-auto p-2">       
    <form class="row g-3">
        <div class="card-header m-0">
            <h2>Payment form example</h2>
          </div>
          <div class="col-md-12 text-color">
            <p>Some fields are missing</p>
          </div>
        <div class="col-md-6">
          <label for="carNumber" class="form-label">Card #</label>
          <input type="number" class="form-control" id="carNumber" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-2">
          <label for="cvc" class="form-label">CVC #</label>
          <input type="number" class="form-control" id="cvc" placeholder="0000">
        </div>
        <div class="col-md-4">
            <label for="amount" class="form-label">Amount</label>
             <input type="number" class="form-control" id="amount" placeholder="Amount">
          </div>
        <div class="col-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName">
        </div>
        <div class="col-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName">
          </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a state</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="postalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="postalCode">
        </div>

        <div class="col-md-6">
            <label for="creditCard" class="form-label">We accept:</label><br>
            <div class="input-group">
                <input type="radio" name="creditCard" value="mastercard">
                <img src="https://www.thunderboltgroup.com/wp-content/uploads/2020/05/mastercard-logo-png-transparent.png">
                <input type="radio" name="creditCard" value="visa">
                <img src="https://image.similarpng.com/very-thumbnail/2020/06/Logo-VISA-transparent-PNG.png">
                <input type="radio" name="creditCard" value="american-express">
                <img src="https://banner2.cleanpng.com/20180805/kii/kisspng-logo-brand-american-express-product-nyse-axp-channeling-new-power-3bl-media-5b66da2f4260e6.7442755115334671832719.jpg">
                <input type="radio" name="creditCard" value="mastercard1">
                <img src="https://www.thunderboltgroup.com/wp-content/uploads/2020/05/mastercard-logo-png-transparent.png">
              </div>
          </div>
          <div class="col-md-6">
            <label for="message">Message</label><br>
            <textarea style="width: 100%"></textarea>
            <span>Add any notes here.</span>
          </div>
          <div class="card-footer m-0 mt-4">
            <button type="button" class="btn btn-primary float-end m-1">Send</button>
            <button type="button" class="btn btn-secondary float-end m-1">Cancel</button>
          </div>
          
    </form>
    </div>
       </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
